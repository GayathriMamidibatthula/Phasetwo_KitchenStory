<html lang="en">
<head>

<body>
     <script src="/js/script.js"></script>  
    <section class="login-block">
        <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">Kitchen Story</h2>
                <form class="login-form">
      <div class="form-group">
        <label for="exampleInputEmail1" class="text-uppercase">Username</label>
        <input type="text" class="form-control" placeholder="Enter your name" required id="uname">
        
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="text-uppercase">Password</label>
        <input type="password" class="form-control" placeholder="Enter your password" required id="pwd1">
      </div>
      
      
        <div class="form-check">
        <label class="form-check-label">
           
          <input type="checkbox" class="form-check-input">
          <small>Remember Me</small>
        </label>
        <input type="button" class="btn btn-login float-right" value="Submit" onclick="login()">
        <br/>
        

      </div>


    </form>
    <div class="copy-text"> 
        <p>Do not have an account? 
            <a href="/signin.html">Sign Up Here!</a>
          </p>
    </div>

            </div>
            <div class="col-md-8 banner-sec">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class=" img-fluid" src="https://images.pexels.com/photos/128402/pexels-photo-128402.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=9400" alt="First slide" >
          <div class="carousel-caption d-none d-md-block">
            <div class="banner-text">
                <h2>Kitchen Story</h2>
                <p>Welcome to Kitchen Story groceries, a one-stop-shop for all your requirements!</p>
            </div>	
      </div>
        </div>
                </div>	   
                
            </div>
        </div>
